<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            color: black;
            font-family: "Cambria Math";
        }
        ol{
            color: blue;
        }
        ul{
            color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body style="background: darkgray">
<h2>List of Cars</h2>
<h3>Ordered List</h3>
<ol>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>Peugeot</li>
    <li>Nissan</li>
</ol>
<h3>Unordered List</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>Peugeot</li>
    <li>Nissan</li>
</ul>
</body>
</html>
